
<div style="display: flex;
flex-flow: column;
align-items: center;
justify-content: center;
background-color: black;
text-align: center;
padding-right: 80px;
padding-left: 60px;">
  <h3 style="font-size: 4rem;
  color:white;
  text-transform: uppercase;font-weight: 900;">Angular CRUD</h3>
</div>
<form [formGroup]="customerForm" (ngSubmit)="saveCustomer()" style="background-color: orange;border-radius: 20px; margin: auto;margin-top: 30px; padding: 20px;width: 60%;display: flex;justify-content: center;align-items: center;border: 5px solid white;">
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="form-group">
            <label for="name" style="color: black;font-size: 20px;font-weight: 800;">Name</label>
            <input type="text" class="form-control" formControlName="name" id="name">
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <label for="name" style="color: black;font-size: 20px;font-weight: 800;">Address</label>
            <input type="text" class="form-control" formControlName="address" id="address">
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <label for="name" style="color: black;font-size: 20px;font-weight: 800;">Salary</label>
            <input type="text" class="form-control" formControlName="salary" id="salary">
          </div>
        </div>
        <div class="col-12">
          <div class="form-group">
            <br>
            <input type="submit" class="btn btn-primary col-12" [disabled]="customerForm.invalid"  value="Save Customer">
          </div>
        </div>
      </div>
    </div>
  </form>

  <hr>


  <table class="table table-hover" style="margin: auto;width:90%">
    <thead>
      <tr style="border: 1px solid black;">
        <th style="text-align: center;border: 1px solid white;background-color: black;color: white;font-weight: 800;font-size: 23px;">#ID</th>
        <th style="text-align: center;border: 1px solid white;background-color: black;color: white;font-weight: 800;font-size: 23px;">Name</th>
        <th style="text-align: center;border: 1px solid white;background-color: black;color: white;font-weight: 800;font-size: 23px;">Address</th>
        <th style="text-align: center;border: 1px solid white;background-color: black;color: white;font-weight: 800;font-size: 23px;">Salary</th>
        <th style="text-align: center;border: 1px solid white;background-color: black;color: white;font-weight: 800;font-size: 23px;">Update</th>
        <th style="text-align: center;border: 1px solid white;background-color: black;color: white;font-weight: 800;font-size: 23px;">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tempCustomer of customerList" style="border: 1px solid black;">
        <td  style="text-align: center;border: 1px solid black;font-size: 20px;">{{tempCustomer.id}}</td>
        <td style="text-align: center;border: 1px solid black;font-size: 20px;">{{tempCustomer.name}}</td>
        <td style="text-align: center;border: 1px solid black;font-size: 20px;">{{tempCustomer.address}}</td>
        <td style="text-align: center;border: 1px solid black;font-size: 20px;">{{tempCustomer.salary}}</td>
        <td style="text-align: center;border: 1px solid black;"><button class="btn btn-success" routerLink="/update/{{tempCustomer.id}}">Update Customer</button></td>
        <td style="text-align: center;border: 1px solid black;"><button class="btn btn-danger" (click)="deleteCustomer(tempCustomer.id)">Delete Customer</button></td>

      </tr>
    </tbody>
  </table>
